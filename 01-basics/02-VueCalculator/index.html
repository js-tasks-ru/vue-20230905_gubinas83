<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>VueCalculator</title>
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <style>
      @font-face {
        font-family: emoji;
        src: local('Apple Color Emoji'), local('Android Emoji'), local('Segoe UI Emoji'), local(EmojiSymbols),
          local(Symbola);
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .col {
        padding: 0.5rem;
      }

      input[type='number'] {
        width: 48px;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col">
          <input type="number" v-model="firstOperand" />
        </div>

        <div class="col" style="display: flex; flex-direction: column; font-family: emoji">
          <label><input type="radio" name="operator" value="sum" @change="handleOperatorChange" /> ➕</label>
          <label><input type="radio" name="operator" value="subtract" @change="handleOperatorChange" /> ➖</label>
          <label><input type="radio" name="operator" value="multiply" @change="handleOperatorChange"/> ✖</label>
          <label><input type="radio" name="operator" value="divide" @change="handleOperatorChange" /> ➗</label>
        </div>

        <div class="col">
          <input type="number" v-model="secondOperand" />
        </div>

        <div class="col">=</div>

        <output class="col">{{result}}</output>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
